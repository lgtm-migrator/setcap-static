name: Build

on:
  push:
    paths:
      - "CMakeLists.txt"
      - "*.c"
      - "*.h"
      - ".github/workflows/build.yml"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: true
      matrix:
        CC:
          - gcc
          - clang
    steps:
      - name: Check out source code
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3.0.1

      - name: Install dependencies
        run: sudo apt-get -qq update && sudo apt-get install -y libcap-dev

      - name: Configure the project
        run: CC=${{ matrix.CC }} cmake -S . -B build -DCMAKE_BUILD_TYPE=MinSizeRel

      - name: Build the project
        run: cmake --build build --config MinSizeRel

      - name: Smoke test
        run: ./build/setcap-static
